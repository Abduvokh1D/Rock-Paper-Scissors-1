<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <!-- Second Button -->

    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <!-- Third button  -->
    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-score score"></p>
    <p class="js-moves">
      You <img src="images/scissors-emoji.png" class="move-icon" />
      <img src="images/paper-emoji.png" class="move-icon" />Computer
    </p>

    <button class="resetScore reset-score-button js-reset-score-button">
      Reset score
    </button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <br />
    <p class="js-displaying-message"></p>

    <script src="scripts/script.js"></script>
  </body>
</html>
